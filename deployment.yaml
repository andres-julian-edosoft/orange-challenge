apiVersion: v1
kind: Pod
metadata:
  labels:
    run: jenkins
  name: jenkins
  namespace: orange
spec:
  containers:
  - image: jenkins-orange:0.0.1
    imagePullPolicy: Never
    name: jenkins
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/jenkins_home/.kube/config
      name: config
      subPath: kube-config
    - mountPath: /var/jenkins_home/jenkins.yaml
      name: config
      subPath: jenkins.yaml
  volumes:
  - name: config
    configMap:
      name: jenkins-config